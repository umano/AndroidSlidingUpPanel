apply plugin: 'com.android.application'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.2"

  lintOptions {
    abortOnError false
  }

  defaultConfig {
    minSdkVersion 11
    targetSdkVersion 23
  }
}

dependencies {
  compile 'com.android.support:support-v4:23.1.1'
  compile 'com.android.support:appcompat-v7:23.1.1'
  compile project(':library')
}
